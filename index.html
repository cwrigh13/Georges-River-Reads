<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georges River Reads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#007582',
              'primary-dark': '#005C68',
              secondary: '#00A5A5',
              'secondary-dark': '#008A8A',
              accent: '#5DBFC0',
              light: '#9AD3D4',
              lighter: '#C8E6E6',
              lightest: '#E2F2F2',
            },
            fontFamily: {
              display: ['Work Sans', 'sans-serif'],
              sans: ['Arial', 'Helvetica', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="./index.css" />
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
      Load React and React DOM via Import Maps.
      This tells the browser how to handle "import 'react'" statements in the code.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <!--
      Load the main application script.
      - type="text/babel": Tells the Babel script to transpile this file.
      - data-presets="react,typescript": Tells Babel to use the presets for understanding React (JSX) and TypeScript.
      - data-type="module": Tells Babel that the script is an ES module, which allows it to handle "import" statements correctly.
      - src="./index.tsx": The entry point of the application.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
